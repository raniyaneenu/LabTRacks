{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles/style.css' %}">

    <title>Lab Tracks</title>
</head>

<body>
    <div class="bills-main">
        <nav class="navbar navbar-light bg-light justify-content-between">
        
            <div class="d-flex align-items-center">
                <div class="container my-3">

           
                    <div class="d-flex justify-content-center align-items-center mt-3">
                   
                            {% if user.is_authenticated %} 
                            <button class="btn btn-success py-4 px-5 ml-3" data-toggle="modal"
                            data-target="#searchReceiptsModalCenter">
                            Search</button>
                       <a href="{% url 'LabTracksBilling' %}"> <button class="btn btn-success py-4 px-5 ml-3">Bill</button></a>
                       <a href="{% url 'home' %}"> <button class="btn btn-success py-4 px-5 ml-3">Home</button></a>
        
                        <a href="{% url 'logout' %}"> <button class="btn btn-success py-4 px-5 ml-3">Logout</button></a>
                      
                        {% endif %}
             
        
        
                    </div>
                </div>

                <img class="ml-3" src="{% static 'assets/images/logo.png' %}" width="150" height="70" alt="hidreamz">
            </div>
            

            <!-- </a> -->
        </nav>
       


    
    </div>

    
        <!-- Search Receipts Modal Starts-->
        <div class="modal fade" id="searchReceiptsModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="searchReceiptsModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="searchReceiptsModalCenterTitle">Search</h5>
                        
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                     
                        <label class="col-form-label" for="search">Receipt No / Customer Name / Mobile / Email</label>
                        <form action="{% url 'search' %}">
                        <input type="text" class="form-control" id="search"  list="billcustomer" name="srid" aria-placeholder="search">
                        <datalist id="billcustomer">
                            {% for i in billsearch %} 
                            <option value="{{i.id}}"><b>{{i.id}} / {{i.customer_name}} / {{i.phone}}/{{i.email}}</b></option>
                            {% endfor %}
                        </datalist>
                    
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                     <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Search Receipts Modal Ends here -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
        // Run processing scripts here
    </script>
{% block content %} 
{% endblock %}
</body>
</html>
